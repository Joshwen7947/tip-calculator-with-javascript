<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<h1>The Great Tipper Splitter</h1>
		<section id="main">
			<div class="bill">
				<h4>Bill:</h4>
				<input
					id="billAmount"
					type="number"
					placeholder="0"
					onblur="getValue()"
				/>
			</div>
			<div class="selectTip">
				<h4>Select Tip %:</h4>
				<div class="buttons">
					<button id="fivePercent" value="0.05">5%</button>
					<button id="tenPercent" value="0.1">10%</button>
					<button id="fifteenPercent" value=".15">15%</button>
					<button id="twentyFivePercent" value=".25">25%</button>
					<button id="fiftyPercent" value=".5">50%</button>
					<button id="custom">Custom</button>
				</div>
			</div>
			<div class="numberOfPeopleInput">
				<h4>Number of People:</h4>
				<input
					id="numberOfPeopleInput"
					type="number"
					placeholder="0"
					onblur="getPeople()"
				/>
			</div>
			<div id="calculator">
				<div class="subTotal">
					<h4><strong>Tip Amount</strong> / person</h4>
					<div id="currentSubTotal">$0.00</div>
				</div>
				<div class="finalTotal">
					<h4><strong>Total</strong> / person</h4>
					<div id="currentFinalTotal">$0.00</div>
				</div>
				<button id="reset">Reset</button>
			</div>
		</section>
		<script src="main.js"></script>
	</body>
</html>
